<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>LOL games</title>
    <link rel="stylesheet" href="base_style.css">
    <script src="cadastro.js"></script>
</head>
<body>
    <div>
        <h2 style="text-align: center;color: orange; font-family: Arial"> Cadastro!</h2>
    </div>

    <div class="box">
        <form method="post" id="form_data">
            <label for="username">Nome:</label>
            <input type="text"  id="nome" minlength="5" maxlength="20" required>
            <br>
            <label for="checkbox">Administrador</label>
            <input type="checkbox" id="administrator">
            <br>
            <label for="age">Idade:</label>
            <input type="number" id="age" min="18" step="1">
            <br>
            <label for="password">Senha:</label>
            <input type="password" id="password">
            <br>
            <label for="civil_state">Estado Civil:</label>
            <select id="civil_state">
                <option value="SG">Single</option>
                <option value="MA">Married</option>
                <option value="WI">Widow</option>
            </select>
            <br>
            <br>
            <button id="create" type="submit">Registrar</button>
        </form>
        <a href="login.html" class="button">Login!</a>
    </div>
    <div id="mensagem"></div>
</body>
</html>
